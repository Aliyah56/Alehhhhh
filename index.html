<!DOCTYPE html>
<html>
<head>
    <title>Mahal kita</title>
    <script>
        function greet() {
            var name = document.getElementById("name").value;
            alert("Pasensya na bawal ," + name + "!");
        }
    </script>
</head>
<body>
    <h1>Maayong umaga</h1>
    <label for="name">Gusto mo ba ng GF?</label>
    <input type="text" id="name">
    <button onclick="greet()">Submit</button>
</body>
</html>
